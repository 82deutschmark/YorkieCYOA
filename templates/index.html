<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorkie Art Post Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <i class="fas fa-dog dog-icon"></i>
                    <h1 class="display-4">Yorkie Art Post Generator</h1>
                    <p class="lead">Transform your Yorkshire Terrier artwork into engaging Instagram posts</p>
                </div>

                <div class="card shadow-lg">
                    <div class="card-body">
                        <form id="imageForm">
                            <div class="mb-4">
                                <label for="imageUrl" class="form-label">
                                    <i class="fas fa-image me-2"></i>Artwork Image URL
                                </label>
                                <input type="url" class="form-control form-control-lg" 
                                       id="imageUrl" name="image_url" required
                                       placeholder="Enter the URL of your Yorkie artwork">
                                <div class="form-text">Paste a direct link to your artwork image</div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="generateBtn">
                                    <i class="fas fa-magic me-2"></i>Generate Post
                                </button>
                            </div>
                        </form>

                        <div class="mt-4" id="result" style="display: none;">
                            <h3 class="mb-3">
                                <i class="fab fa-instagram me-2"></i>Generated Instagram Post
                            </h3>
                            <div class="border rounded p-4 mt-2 result-content" id="generatedContent"></div>
                            <div class="text-center mt-3">
                                <button class="btn btn-outline-secondary btn-sm" id="copyBtn">
                                    <i class="fas fa-copy me-2"></i>Copy to Clipboard
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
