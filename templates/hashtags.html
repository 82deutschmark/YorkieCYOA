{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">
                    <i class="bi bi-hash"></i> Manage Hashtags
                </h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('manage_hashtags') }}" method="POST" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" name="hashtag" 
                               placeholder="Enter new hashtag (e.g., #YorkieArt)"
                               pattern="[#]?[A-Za-z0-9_]+" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Add Hashtag
                        </button>
                    </div>
                </form>

                <div class="hashtag-list">
                    {% if hashtags %}
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Hashtag</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for hashtag in hashtags %}
                                <tr>
                                    <td>{{ hashtag.text }}</td>
                                    <td>
                                        <form action="{{ url_for('delete_hashtag', id=hashtag.id) }}" 
                                              method="POST" style="display: inline;">
                                            <button type="submit" class="btn btn-danger btn-sm">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    {% else %}
                    <p class="text-muted">No hashtags added yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
